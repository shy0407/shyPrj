<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Location', 'Parent', 'Market trade volume (size)'],
          ['Global',    null,                 0                              ],
          ['America',   'Global',             0                               ],
          ['Europe',    'Global',             0                               ],
          ['Asia',      'Global',             0                               ],
          ['Australia', 'Global',             0                               ],
          ['Africa',    'Global',             0                             ],
          
          
          ['Brazil',    'America',            11                             ],
          ['USA',       'America',            52                              ],
          ['Mexico',    'America',            24                              ],
          ['Canada',    'America',            16                              ],
          ['France',    'Europe',             42                              ],
          ['Germany',   'Europe',             31                              ],
          ['Sweden',    'Europe',             22                              ],
          ['Italy',     'Europe',             17                              ],
          ['UK',        'Europe',             21                              ],
          ['China',     'Asia',               36                              ],
          ['Japan',     'Asia',               20                              ],
          ['India',     'Asia',               40                              ],
          ['Laos',      'Asia',               4                               ],
          ['Mongolia',  'Asia',               1                               ],
          ['Israel',    'Asia',               12                              ],
          ['Iran',      'Asia',               18                              ],
          ['Pakistan',  'Asia',               11                              ],
          ['Egypt',     'Africa',             21                              ],
          ['S. Africa', 'Africa',             30                              ],
          ['Sudan',     'Africa',             12                              ],
          ['Congo',     'Africa',             10                              ],
          ['Zaire',     'Africa',             8                               ]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#33ccff',
          midColor: '#ffff99',
          maxColor: '#ff99cc',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
